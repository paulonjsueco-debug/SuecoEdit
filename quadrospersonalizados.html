<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadros Personalizados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ícones de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- html2canvas para capturar a imagem do div -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- FileSaver para salvar o arquivo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <!-- jsPDF para criar o arquivo PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .hero-section {
            background: linear-gradient(to bottom, #60a5fa, #3b82f6);
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            padding: 4rem 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        .prancheta {
            position: relative;
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-width: 600px;
            max-height: 600px;
        }
        .prancheta img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .thumbnail-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .thumbnail-container {
            position: relative;
        }
        .thumbnail-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-right: 0.5rem;
        }
        .thumbnail-button {
            cursor: pointer;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            z-index: 10;
            transition: background-color 0.2s;
        }
        .thumbnail-button.remove {
            background-color: #ef4444;
        }
        .thumbnail-button.remove:hover {
            background-color: #dc2626;
        }
        .thumbnail-button.edit {
            background-color: #3b82f6;
        }
        .thumbnail-button.edit:hover {
            background-color: #2563eb;
        }
        .thumbnail-button.view {
            background-color: #10b981;
        }
        .thumbnail-button.view:hover {
            background-color: #059669;
        }
        .thumbnail-button .fas {
            font-size: 12px;
            margin-right: 0.25rem;
        }
        .dimension-controls {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-right: 1rem;
            align-items: center;
        }
        .dimension-inputs {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        .frame-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            position: relative;
        }
        .frame-info {
            text-align: center;
            font-size: 0.875rem;
            color: #4b5563;
        }
        .prancheta-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            border-radius: 0.5rem;
            gap: 0.5rem;
        }
        .frame-card:hover .prancheta-overlay {
            opacity: 1;
            pointer-events: auto;
        }
        .prancheta-overlay-btn {
            background-color: #fff;
            color: #3b82f6;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.2s, transform 0.2s;
        }
        .prancheta-overlay-btn:hover {
            background-color: #dbeafe;
            transform: scale(1.05);
        }
        .mobile-actions-toggle {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 20;
            opacity: 0;
        }
        .mobile-actions-toggle.active {
            opacity: 1;
        }
        .editor-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .editor-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
        }
        .close-editor {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }
        .close-editor:hover {
            color: #374151;
        }
        .back-to-top {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #3b82f6;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s, background-color 0.3s;
        }
        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }
        .back-to-top:hover {
            background-color: #2563eb;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: #3b82f6;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0.9;
            transition: opacity 0.3s, background-color 0.3s;
        }
        .back-button:hover {
            background-color: #2563eb;
            opacity: 1;
        }
        .viewer-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 60;
        }
        .viewer-content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%;
            max-height: 90%;
        }
        .viewer-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }
        .viewer-actions {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
        }
        .viewer-actions button {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .close-viewer {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }
        .crop-controls {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .crop-slider {
            width: 100%;
        }
        .editor-preview-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            overflow: hidden;
            background-color: #f9fafb;
            max-width: 100%;
        }
        .editor-main-preview {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
        }
        .editor-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .editor-control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .editor-control-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }
        @media (max-width: 640px) {
            .prancheta-overlay {
                opacity: 0;
                pointer-events: none;
            }
            .mobile-actions-toggle {
                opacity: 1;
            }
            .prancheta-overlay.active {
                opacity: 1;
                pointer-events: auto;
            }
            .back-to-top, .back-button {
                width: 40px;
                height: 40px;
                top: 10px;
            }
            .back-button {
                left: 10px;
            }
            .back-to-top {
                right: 5px;
            }
            .editor-content {
                padding: 1rem;
                width: 95%;
            }
            .editor-controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body position: fixed class="bg-gray-100 text-gray-800">

    <div class="flex items-center gap-3 p-4 bg-white shadow-md">
  <img src="favicon.png" alt="Logo" class="w-8 h-8">
  <h1 class="text-xl font-bold text-gray-700">SuecoEdit</h1></h1>
    </div>
    <button id="goBack" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div id="backToTop" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </div>

    <div class="w-full hero-section">
        <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-white mb-2">SuecoEdit</h1>
        <p class="text-base sm:text-lg text-white opacity-90">Carregue suas fotos e exporte-as em um formato pronto para impressão.</p>
    </div>

    <div class="w-full max-w-4xl mx-auto mt-8 px-4">
        <div class="bg-white p-6 rounded-xl shadow-md flex flex-col sm:flex-row items-center justify-between gap-4 mb-8">
            <div class="flex items-center gap-4 w-full sm:w-auto">
                <label class="text-gray-700 font-medium">Unidade:</label>
                <select id="unit-select" class="px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="cm">cm</option>
                    <option value="mm">mm</option>
                </select>
            </div>
            <label for="file-input" class="cursor-pointer bg-blue-500 text-white px-6 py-3 rounded-full shadow-md hover:bg-blue-600 transition-colors duration-300 w-full text-center sm:w-auto mt-4 sm:mt-0">
                <i class="fas fa-upload mr-2"></i> Adicionar Fotos
            </label>
            <input id="file-input" type="file" accept="image/*" multiple class="hidden">
        </div>

        <div id="preview-panel" class="bg-white p-6 rounded-xl shadow-md mb-8 hidden">
            <h3 class="text-xl font-semibold text-gray-800 mb-4 text-center">Fotos Carregadas</h3>
            <div id="thumbnails-container" class="flex flex-wrap justify-center gap-8">
            </div>
        </div>

        <h3 class="text-xl font-semibold text-gray-800 mb-4 text-center">Pré-visualização</h3>
        <div id="pranchetas-container" class="flex flex-wrap justify-center gap-6">
        </div>

        <div class="flex flex-col sm:flex-row justify-center items-center mt-8 gap-4">
            <div class="flex items-center gap-2">
                 <label for="download-format-select" class="text-gray-700 font-medium whitespace-nowrap">Formato de Exportação:</label>
                <select id="download-format-select" class="px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                    <option value="pdf">PDF</option>
                </select>
            </div>
            <button id="download-btn" class="bg-blue-500 text-white px-8 py-4 rounded-full shadow-md hover:bg-blue-600 transition-colors duration-300 w-full sm:w-auto hidden">
                <i class="fas fa-download mr-2"></i> Baixar Todas as Fotos
            </button>
        </div>
    </div>
    
    <div id="editor-modal" class="editor-modal hidden">
        <div class="editor-content">
            <button id="close-editor" class="close-editor">
                <i class="fas fa-times"></i>
            </button>
            <h4 class="text-xl font-bold text-gray-800 text-center">Editor de Imagem</h4>
            
            <div class="editor-preview-container">
                <img id="editor-main-preview" class="editor-main-preview" alt="Visualização em tempo real">
            </div>
            
            <div class="editor-controls">
                <div class="editor-control-group">
                    <label for="crop-slider" class="editor-control-label">Zoom/Recorte</label>
                    <input type="range" id="crop-slider" min="1" max="3" step="0.1" value="1" class="crop-slider">
                    <div class="flex justify-between text-xs text-gray-600">
                        <span>Menos zoom</span>
                        <span>Mais zoom</span>
                    </div>
                </div>
                
                <div class="editor-control-group">
                    <label for="brightness-slider" class="editor-control-label">Brilho</label>
                    <input type="range" id="brightness-slider" min="0.5" max="1.5" step="0.05" value="1.0" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                </div>
                
                <div class="editor-control-group">
                    <label for="contrast-slider" class="editor-control-label">Contraste</label>
                    <input type="range" id="contrast-slider" min="0.5" max="1.5" step="0.05" value="1.0" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                </div>
                
                <div class="editor-control-group">
                    <label class="editor-control-label">Filtros</label>
                    <div class="flex gap-2">
                        <button id="grayscale-btn" class="flex-1 px-3 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition-colors text-sm">Cinza</button>
                        <button id="sepia-btn" class="flex-1 px-3 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition-colors text-sm">Sépia</button>
                        <button id="reset-btn" class="flex-1 px-3 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition-colors text-sm">Redefinir</button>
                    </div>
                </div>
            </div>
            
            <div class="flex justify-between gap-4 mt-4">
                <button id="save-edit-btn" class="bg-green-500 text-white px-6 py-3 rounded-md hover:bg-green-600 transition-colors w-full">Salvar</button>
                <button id="cancel-edit-btn" class="bg-gray-500 text-white px-6 py-3 rounded-md hover:bg-gray-600 transition-colors w-full">Cancelar</button>
            </div>
        </div>

    <div id="viewer-modal" class="viewer-modal hidden">
        <div class="viewer-content">
            <button id="close-viewer" class="close-viewer">
                <i class="fas fa-times"></i>
            </button>
            <img id="viewer-image" class="viewer-image" alt="Visualização">
            <div class="viewer-actions">
                <button id="edit-from-viewer" class="bg-blue-500 text-white">
                    <i class="fas fa-edit mr-2"></i> Editar
                </button>
                <button id="close-viewer-btn" class="bg-gray-500 text-white">
                    <i class="fas fa-times mr-2"></i> Fechar
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('file-input');
            const unitSelect = document.getElementById('unit-select');
            const pranchetasContainer = document.getElementById('pranchetas-container');
            const downloadBtn = document.getElementById('download-btn');
            const previewPanel = document.getElementById('preview-panel');
            const thumbnailsContainer = document.getElementById('thumbnails-container');
            const downloadFormatSelect = document.getElementById('download-format-select');
            const backToTopButton = document.getElementById('backToTop');
            const goBackButton = document.getElementById('goBack');
            const editorMainPreview = document.getElementById('editor-main-preview');
            const closeEditorBtn = document.getElementById('close-editor');
            const viewerModal = document.getElementById('viewer-modal');
            const viewerImage = document.getElementById('viewer-image');
            const closeViewerBtn = document.getElementById('close-viewer');
            const closeViewerBtn2 = document.getElementById('close-viewer-btn');
            const editFromViewerBtn = document.getElementById('edit-from-viewer');
            const cropSlider = document.getElementById('crop-slider');
            const brightnessSlider = document.getElementById('brightness-slider');
            const contrastSlider = document.getElementById('contrast-slider');
            const grayscaleBtn = document.getElementById('grayscale-btn');
            const sepiaBtn = document.getElementById('sepia-btn');
            const resetBtn = document.getElementById('reset-btn');
            const saveEditBtn = document.getElementById('save-edit-btn');
            const cancelEditBtn = document.getElementById('cancel-edit-btn');

            const editorModal = document.getElementById('editor-modal');
            
            let photos = [];
            let currentEditPhotoIndex = null;
            const MAX_FILES = 10;
            const DEFAULT_WIDTH = 21.0;
            const DEFAULT_HEIGHT = 29.7;
            const MAX_DISPLAY_WIDTH = 600;
            const MAX_DISPLAY_HEIGHT = 600;
            const PPI = 300;
            const CM_PER_INCH = 2.54;
            
            // Função para mostrar/ocultar o botão de voltar ao topo
            function toggleBackToTopButton() {
                if (window.scrollY > 300) {
                    backToTopButton.classList.add('visible');
                } else {
                    backToTopButton.classList.remove('visible');
                }
            }
            
            // Função para rolar suavemente até o topo
            function scrollToTop() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }
            
            // Função para voltar à página anterior
            function goBack() {
                window.history.back();
            }
            
            // Adicionar event listeners para os botões
            window.addEventListener('scroll', toggleBackToTopButton);
            backToTopButton.addEventListener('click', scrollToTop);
            goBackButton.addEventListener('click', goBack);
            closeEditorBtn.addEventListener('click', () => editorModal.classList.add('hidden'));
            closeViewerBtn.addEventListener('click', () => viewerModal.classList.add('hidden'));
            closeViewerBtn2.addEventListener('click', () => viewerModal.classList.add('hidden'));

            // Função para abrir o visualizador
            function openViewer(index) {
                const photo = photos[index];
                viewerImage.src = photo.url;
                viewerModal.classList.remove('hidden');
                
                // Configurar o botão de editar para abrir o editor para esta foto
                editFromViewerBtn.onclick = () => {
                    viewerModal.classList.add('hidden');
                    openEditor(index);
                };
            }

            // Função para renderizar a interface
            function renderUI() {
                renderThumbnails();
                renderPranchetas();
                if (photos.length > 0) {
                    previewPanel.classList.remove('hidden');
                    downloadBtn.classList.remove('hidden');
                } else {
                    previewPanel.classList.add('hidden');
                    downloadBtn.classList.add('hidden');
                }
            }

            // Função para exibir as miniaturas e seus controles
            function renderThumbnails() {
                thumbnailsContainer.innerHTML = '';
                photos.forEach((photo, index) => {
                    const thumbnailItem = document.createElement('div');
                    thumbnailItem.className = 'thumbnail-item flex flex-row items-center gap-4';

                    const dimensionControls = document.createElement('div');
                    dimensionControls.className = 'dimension-controls';

                    const linkBtn = document.createElement('button');
                    linkBtn.className = 'text-gray-400 hover:text-blue-500 transition-colors duration-200';
                    linkBtn.innerHTML = `<i class="fas fa-${photo.locked ? 'link' : 'unlink'}"></i>`;
                    linkBtn.title = photo.locked ? 'Desvincular dimensões' : 'Vincular dimensões';
                    linkBtn.onclick = () => {
                        photo.locked = !photo.locked;
                        renderUI();
                    };

                    const heightInputWrapper = document.createElement('div');
                    heightInputWrapper.className = 'dimension-inputs';
                    const heightLabel = document.createElement('label');
                    heightLabel.className = 'text-xs text-gray-600 font-medium';
                    heightLabel.textContent = 'Altura';
                    const heightInput = document.createElement('input');
                    heightInput.type = 'number';
                    heightInput.step = "any";
                    heightInput.value = photo.height;
                    heightInput.className = 'w-16 px-1 py-1 border rounded-md text-center text-sm';
                    heightInput.oninput = (e) => {
                        const newHeight = parseFloat(e.target.value);
                        photo.height = newHeight;
                        if (photo.locked && photo.originalAspectRatio) {
                            photo.width = Math.round(newHeight * photo.originalAspectRatio * 100) / 100;
                            widthInput.value = photo.width;
                        }
                        renderPranchetas();
                    };
                    heightInputWrapper.appendChild(heightLabel);
                    heightInputWrapper.appendChild(heightInput);

                    const widthInputWrapper = document.createElement('div');
                    widthInputWrapper.className = 'dimension-inputs';
                    const widthLabel = document.createElement('label');
                    widthLabel.className = 'text-xs text-gray-600 font-medium';
                    widthLabel.textContent = 'Largura';
                    const widthInput = document.createElement('input');
                    widthInput.type = 'number';
                    widthInput.step = "any";
                    widthInput.value = photo.width;
                    widthInput.className = 'w-16 px-1 py-1 border rounded-md text-center text-sm';
                    widthInput.oninput = (e) => {
                        const newWidth = parseFloat(e.target.value);
                        photo.width = newWidth;
                        if (photo.locked && photo.originalAspectRatio) {
                            photo.height = Math.round(newWidth / photo.originalAspectRatio * 100) / 100;
                            heightInput.value = photo.height;
                        }
                        renderPranchetas();
                    };
                    widthInputWrapper.appendChild(widthLabel);
                    widthInputWrapper.appendChild(widthInput);
                    
                    const unitSpan = document.createElement('span');
                    unitSpan.textContent = unitSelect.value;
                    unitSpan.className = 'text-gray-600 font-medium text-xs mt-2';

                    dimensionControls.appendChild(heightInputWrapper);
                    dimensionControls.appendChild(widthInputWrapper);
                    dimensionControls.appendChild(linkBtn);
                    dimensionControls.appendChild(unitSpan);

                    const thumbnailContainer = document.createElement('div');
                    thumbnailContainer.className = 'thumbnail-container w-24 h-24 rounded-md overflow-hidden border-2 border-transparent hover:border-blue-500 transition-colors cursor-pointer relative';
                    
                    const thumbImg = document.createElement('img');
                    thumbImg.src = photo.url;
                    thumbImg.alt = photo.file.name;
                    thumbImg.className = 'w-full h-full object-cover';
                    thumbnailContainer.appendChild(thumbImg);
                    
                    // Adiciona o botão de editar
                    const editButton = document.createElement('button');
                    editButton.className = 'thumbnail-button edit absolute top-1 right-1';
                    editButton.innerHTML = '<i class="fas fa-edit"></i>';
                    editButton.title = 'Editar foto';
                    editButton.onclick = () => openEditor(index);
                    thumbnailContainer.appendChild(editButton);

                    // Adiciona o botão de visualizar
                    const viewButton = document.createElement('button');
                    viewButton.className = 'thumbnail-button view absolute bottom-1 right-1';
                    viewButton.innerHTML = '<i class="fas fa-eye"></i>';
                    viewButton.title = 'Visualizar foto';
                    viewButton.onclick = () => openViewer(index);
                    thumbnailContainer.appendChild(viewButton);

                    // Adiciona o botão de remover
                    const removeButton = document.createElement('button');
                    removeButton.className = 'thumbnail-button remove absolute bottom-1 left-1';
                    removeButton.innerHTML = '<i class="fas fa-trash"></i>';
                    removeButton.title = 'Remover foto';
                    removeButton.onclick = () => {
                        photos.splice(index, 1);
                        renderUI();
                    };
                    thumbnailContainer.appendChild(removeButton);

                    thumbnailItem.appendChild(dimensionControls);
                    thumbnailItem.appendChild(thumbnailContainer);
                    
                    thumbnailsContainer.appendChild(thumbnailItem);
                });
            }

            // Função para exibir as pranchetas com as imagens
            function renderPranchetas() {
                pranchetasContainer.innerHTML = '';
                const unit = unitSelect.value;
                const ratio = unit === 'cm' ? 10 : 1;
                
                const standardSizes = [
                    { name: 'A6', dimensions: [[10.5, 14.8], [10, 15]] },
                    { name: 'A5', dimensions: [[14.8, 21.0], [15, 20]] },
                    { name: 'A4', dimensions: [[21.0, 29.7], [20, 30]] },
                    { name: 'A3', dimensions: [[29.7, 42.0], [30, 40], [30, 45]] },
                    { name: 'A2', dimensions: [[42.0, 59.4], [40, 60]] },
                    { name: 'A1', dimensions: [[59.4, 84.1], [60, 90]] },
                    { name: 'A0', dimensions: [[84.1, 118.9], [90, 160]] },
                ];

                photos.forEach((photo, index) => {
                    const frameCard = document.createElement('div');
                    frameCard.className = 'frame-card';

                    const pranchetaDiv = document.createElement('div');
                    pranchetaDiv.className = 'prancheta rounded-lg shadow-md';
                    
                    let displayWidth = photo.width * ratio;
                    let displayHeight = photo.height * ratio;
                    
                    if (displayWidth > MAX_DISPLAY_WIDTH || displayHeight > MAX_DISPLAY_HEIGHT) {
                        const widthRatio = MAX_DISPLAY_WIDTH / displayWidth;
                        const heightRatio = MAX_DISPLAY_HEIGHT / displayHeight;
                        const scale = Math.min(widthRatio, heightRatio);
                        displayWidth *= scale;
                        displayHeight *= scale;
                    }

                    pranchetaDiv.style.width = `${displayWidth}px`;
                    pranchetaDiv.style.height = `${displayHeight}px`;

                    const contentWrapper = document.createElement('div');
                    contentWrapper.className = 'export-content w-full h-full relative';

                    const img = document.createElement('img');
                    img.src = photo.url;
                    img.alt = photo.file.name;
                    img.className = 'w-full h-full object-contain';

                    contentWrapper.appendChild(img);
                    pranchetaDiv.appendChild(contentWrapper);

                    let sizeText = '';
                    const widthCm = unit === 'cm' ? photo.width : photo.width / 10;
                    const heightCm = unit === 'cm' ? photo.height : photo.height / 10;
                    
                    let matchedFrameName = '';
                    for (const size of standardSizes) {
                        for (const dimensions of size.dimensions) {
                            const [stdW, stdH] = dimensions;
                            if ((Math.round(widthCm * 10) / 10 === stdW && Math.round(heightCm * 10) / 10 === stdH) || 
                                (Math.round(widthCm * 10) / 10 === stdH && Math.round(heightCm * 10) / 10 === stdW)) {
                                matchedFrameName = size.name;
                                break;
                            }
                        }
                        if (matchedFrameName) break;
                    }

                    if (matchedFrameName) {
                        sizeText = `${matchedFrameName} - ${photo.width}${unit} x ${photo.height}${unit}`;
                    } else {
                        sizeText = `Tamanho Personalizado: ${photo.width}${unit} x ${photo.height}${unit}`;
                    }

                    const frameInfo = document.createElement('div');
                    frameInfo.className = 'frame-info';
                    frameInfo.innerHTML = sizeText;

                    const pranchetaOverlay = document.createElement('div');
                    pranchetaOverlay.className = 'prancheta-overlay';

                    // Botão de Download
                    const downloadSingleBtn = document.createElement('button');
                    downloadSingleBtn.className = 'prancheta-overlay-btn';
                    downloadSingleBtn.innerHTML = '<i class="fas fa-download"></i> Baixar';
                    downloadSingleBtn.onclick = () => {
                        downloadFrame(index);
                    };
                    
                    // Botão de Visualizar (substitui o Remover)
                    const viewPranchetaBtn = document.createElement('button');
                    viewPranchetaBtn.className = 'prancheta-overlay-btn';
                    viewPranchetaBtn.innerHTML = '<i class="fas fa-eye"></i> Visualizar';
                    viewPranchetaBtn.onclick = () => {
                        openViewer(index);
                    };

                    pranchetaOverlay.appendChild(downloadSingleBtn);
                    pranchetaOverlay.appendChild(viewPranchetaBtn);

                    const mobileActionsToggle = document.createElement('button');
                    mobileActionsToggle.className = 'mobile-actions-toggle';
                    mobileActionsToggle.innerHTML = '<i class="fas fa-ellipsis-h text-gray-800"></i>';
                    mobileActionsToggle.onclick = (e) => {
                        e.stopPropagation();
                        pranchetaOverlay.classList.toggle('active');
                    };

                    pranchetaDiv.appendChild(pranchetaOverlay);
                    pranchetaDiv.appendChild(mobileActionsToggle);

                    frameCard.appendChild(pranchetaDiv);
                    frameCard.appendChild(frameInfo);

                    pranchetasContainer.appendChild(frameCard);
                });
            }

            // Função para aplicar recorte centralizado (zoom)
            function applyCentralCrop(img, cropFactor) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Define as dimensões do canvas como as dimensões originais da imagem
                canvas.width = img.width;
                canvas.height = img.height;
                
                // Calcula as novas dimensões com base no fator de recorte
                const newWidth = img.width / cropFactor;
                const newHeight = img.height / cropFactor;
                
                // Calcula a posição para recorte centralizado
                const x = (img.width - newWidth) / 2;
                const y = (img.height - newHeight) / 2;
                
                // Desenha a parte recortada da imagem no canvas
                ctx.drawImage(
                    img,
                    x, y,           // Coordenadas de recorte (canto superior esquerdo)
                    newWidth,       // Largura do recorte
                    newHeight,      // Altura do recorte
                    0, 0,           // Posição no canvas
                    img.width,      // Largura no canvas
                    img.height      // Altura no canvas
                );
                
                return canvas;
            }

            // Função para gerar o canvas em alta resolução mantendo as proporções
            async function generateHighResCanvas(photo) {
                const physicalWidthCm = photo.width;
                const physicalHeightCm = photo.height;

                // Converte cm para polegadas
                const physicalWidthInches = physicalWidthCm / CM_PER_INCH;
                const physicalHeightInches = physicalHeightCm / CM_PER_INCH;

                // Calcula a largura e altura em pixels para 300 PPI
                const targetWidthPx = Math.round(physicalWidthInches * PPI);
                const targetHeightPx = Math.round(physicalHeightInches * PPI);

                // Cria um canvas com as dimensões desejadas
                const canvas = document.createElement('canvas');
                canvas.width = targetWidthPx;
                canvas.height = targetHeightPx;
                const ctx = canvas.getContext('2d');
                
                // Preenche o fundo com branco
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, targetWidthPx, targetHeightPx);
                
                const img = new Image();
                img.src = photo.url;
                
                // Aguarda a imagem carregar
                await new Promise(resolve => {
                    if (img.complete) {
                        resolve();
                    } else {
                        img.onload = resolve;
                        img.onerror = resolve;
                    }
                });
                
                // Calcula as proporções
                const imgRatio = img.width / img.height;
                const targetRatio = targetWidthPx / targetHeightPx;
                
                let drawWidth, drawHeight, offsetX, offsetY;
                
                if (imgRatio > targetRatio) {
                    // Imagem é mais larga que o alvo
                    drawHeight = targetHeightPx;
                    drawWidth = drawHeight * imgRatio;
                    offsetX = (targetWidthPx - drawWidth) / 2;
                    offsetY = 0;
                } else {
                    // Imagem é mais alta que o alvo
                    drawWidth = targetWidthPx;
                    drawHeight = drawWidth / imgRatio;
                    offsetX = 0;
                    offsetY = (targetHeightPx - drawHeight) / 2;
                }
                
                // Aplica o recorte se necessário
                if (photo.cropFactor && photo.cropFactor > 1) {
                    const croppedCanvas = applyCentralCrop(img, photo.cropFactor);
                    ctx.drawImage(croppedCanvas, offsetX, offsetY, drawWidth, drawHeight);
                } else {
                    ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
                }
                
                return canvas;
            }

            // Função para baixar um único quadro
            async function downloadFrame(index) {
                const photo = photos[index];
                const format = downloadFormatSelect.value;
                const dateString = new Date().toISOString().replace(/[:.]/g, '-');
                const fileName = `SuecoEdit_${photo.width}${unitSelect.value}x${photo.height}${unitSelect.value}_${dateString}`;

                const canvas = await generateHighResCanvas(photo);

                if (format === 'pdf') {
                    const { jsPDF } = window.jspdf;
                    const isLandscape = photo.width > photo.height;
                    const pdf = new jsPDF(isLandscape ? 'l' : 'p', 'mm', [photo.width, photo.height]);

                    const imgData = canvas.toDataURL('image/jpeg', 1.0);
                    pdf.addImage(imgData, 'JPEG', 0, 0, pdf.internal.pageSize.getWidth(), pdf.internal.pageSize.getHeight());
                    pdf.save(`${fileName}.pdf`);
                } else {
                    canvas.toBlob(blob => {
                        saveAs(blob, `${fileName}.${format}`);
                    }, `image/${format === 'jpg' ? 'jpeg' : 'png'}`, 1.0);
                }
            }

            // Função para atualizar a visualização no editor
            function updateEditorPreview(photo) {
                const img = new Image();
                img.onload = function() {
                    // Cria um canvas temporário para processar a imagem
                    const tempCanvas = document.createElement('canvas');
                    const tempCtx = tempCanvas.getContext('2d');
                    
                    // Define as dimensões do canvas
                    tempCanvas.width = img.width;
                    tempCanvas.height = img.height;
                    
                    // Aplica o recorte se necessário
                    if (photo.cropFactor && photo.cropFactor > 1) {
                        const croppedCanvas = applyCentralCrop(img, photo.cropFactor);
                        tempCtx.drawImage(croppedCanvas, 0, 0);
                    } else {
                        tempCtx.drawImage(img, 0, 0);
                    }
                    
                    // Aplica brilho e contraste
                    const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                    const data = imageData.data;
                    
                    const brightness = parseFloat(brightnessSlider.value);
                    const contrast = parseFloat(contrastSlider.value);
                    
                    for (let i = 0; i < data.length; i += 4) {
                        // Aplica brilho
                        let r = data[i] * brightness;
                        let g = data[i + 1] * brightness;
                        let b = data[i + 2] * brightness;

                        // Aplica contraste
                        let factor = (259 * (contrast + 255)) / (255 * (259 - contrast));
                        r = factor * (r - 128) + 128;
                        g = factor * (g - 128) + 128;
                        b = factor * (b - 128) + 128;
                        
                        data[i] = Math.min(255, Math.max(0, r));
                        data[i + 1] = Math.min(255, Math.max(0, g));
                        data[i + 2] = Math.min(255, Math.max(0, b));
                    }
                    
                    tempCtx.putImageData(imageData, 0, 0);
                    
                    // Aplica filtros se necessário
                    if (photo.grayscale) {
                        const grayData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                        const gray = grayData.data;
                        for (let i = 0; i < gray.length; i += 4) {
                            const avg = (gray[i] + gray[i + 1] + gray[i + 2]) / 3;
                            gray[i] = avg;
                            gray[i + 1] = avg;
                            gray[i + 2] = avg;
                        }
                        tempCtx.putImageData(grayData, 0, 0);
                    }
                    
                    if (photo.sepia) {
                        const sepiaData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                        const sepia = sepiaData.data;
                        for (let i = 0; i < sepia.length; i += 4) {
                            const r = sepia[i];
                            const g = sepia[i + 1];
                            const b = sepia[i + 2];
                            sepia[i] = Math.min(255, r * 0.393 + g * 0.769 + b * 0.189);
                            sepia[i + 1] = Math.min(255, r * 0.349 + g * 0.686 + b * 0.168);
                            sepia[i + 2] = Math.min(255, r * 0.272 + g * 0.534 + b * 0.131);
                        }
                        tempCtx.putImageData(sepiaData, 0, 0);
                    }
                    
                    // Atualiza a visualização principal
                    editorMainPreview.src = tempCanvas.toDataURL('image/png');
                };
                img.src = photo.url;
            }

            // Função para abrir o editor de imagem
            function openEditor(index) {
                currentEditPhotoIndex = index;
                const photo = photos[index];
                
                // Inicializa as propriedades se não existirem
                if (!photo.cropFactor) photo.cropFactor = 1;
                if (!photo.brightness) photo.brightness = 1.0;
                if (!photo.contrast) photo.contrast = 1.0;
                if (!photo.grayscale) photo.grayscale = false;
                if (!photo.sepia) photo.sepia = false;
                
                // Configura os controles
                cropSlider.value = photo.cropFactor;
                brightnessSlider.value = photo.brightness;
                contrastSlider.value = photo.contrast;
                
                // Atualiza a visualização
                updateEditorPreview(photo);
                
                editorModal.classList.remove('hidden');
            }

            // Ouve a mudança no input de arquivo
            fileInput.addEventListener('change', (e) => {
                const newFiles = Array.from(e.target.files);
                if (photos.length + newFiles.length > MAX_FILES) {
                    alert(`Você pode carregar no máximo ${MAX_FILES} fotos.`);
                    return;
                }
                newFiles.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            photos.push({
                                file: { name: file.name, type: file.type },
                                url: e.target.result,
                                width: DEFAULT_WIDTH,
                                height: DEFAULT_HEIGHT,
                                locked: false,
                                originalAspectRatio: img.width / img.height,
                                cropFactor: 1,
                                brightness: 1.0,
                                contrast: 1.0,
                                grayscale: false,
                                sepia: false
                            });
                            renderUI();
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                });
                e.target.value = '';
            });

            // Ouve a mudança na unidade
            unitSelect.addEventListener('change', renderUI);

            // Ouve as mudanças nos controles do editor
            cropSlider.addEventListener('input', (e) => {
                const photo = photos[currentEditPhotoIndex];
                photo.cropFactor = parseFloat(e.target.value);
                updateEditorPreview(photo);
            });

            brightnessSlider.addEventListener('input', (e) => {
                const photo = photos[currentEditPhotoIndex];
                photo.brightness = parseFloat(e.target.value);
                updateEditorPreview(photo);
            });

            contrastSlider.addEventListener('input', (e) => {
                const photo = photos[currentEditPhotoIndex];
                photo.contrast = parseFloat(e.target.value);
                updateEditorPreview(photo);
            });

            // Botões de filtro
            grayscaleBtn.addEventListener('click', () => {
                const photo = photos[currentEditPhotoIndex];
                photo.grayscale = !photo.grayscale;
                photo.sepia = false; // Desativa sépia se estiver ativo
                updateEditorPreview(photo);
            });

            sepiaBtn.addEventListener('click', () => {
                const photo = photos[currentEditPhotoIndex];
                photo.sepia = !photo.sepia;
                photo.grayscale = false; // Desativa escala de cinza se estiver ativo
                updateEditorPreview(photo);
            });

            resetBtn.addEventListener('click', () => {
                const photo = photos[currentEditPhotoIndex];
                photo.cropFactor = 1;
                photo.brightness = 1.0;
                photo.contrast = 1.0;
                photo.grayscale = false;
                photo.sepia = false;
                cropSlider.value = 1;
                brightnessSlider.value = 1.0;
                contrastSlider.value = 1.0;
                updateEditorPreview(photo);
            });

            saveEditBtn.addEventListener('click', () => {
                const photo = photos[currentEditPhotoIndex];
                
                // Atualiza a imagem com as edições
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    // Aplica o recorte se necessário
                    if (photo.cropFactor > 1) {
                        const croppedCanvas = applyCentralCrop(img, photo.cropFactor);
                        ctx.drawImage(croppedCanvas, 0, 0);
                    } else {
                        ctx.drawImage(img, 0, 0);
                    }
                    
                    // Aplica brilho e contraste
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    
                    for (let i = 0; i < data.length; i += 4) {
                        let r = data[i] * photo.brightness;
                        let g = data[i + 1] * photo.brightness;
                        let b = data[i + 2] * photo.brightness;

                        let factor = (259 * (photo.contrast + 255)) / (255 * (259 - photo.contrast));
                        r = factor * (r - 128) + 128;
                        g = factor * (g - 128) + 128;
                        b = factor * (b - 128) + 128;
                        
                        data[i] = Math.min(255, Math.max(0, r));
                        data[i + 1] = Math.min(255, Math.max(0, g));
                        data[i + 2] = Math.min(255, Math.max(0, b));
                    }
                    ctx.putImageData(imageData, 0, 0);
                    
                    // Aplica filtros
                    if (photo.grayscale) {
                        const grayData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const gray = grayData.data;
                        for (let i = 0; i < gray.length; i += 4) {
                            const avg = (gray[i] + gray[i + 1] + gray[i + 2]) / 3;
                            gray[i] = avg;
                            gray[i + 1] = avg;
                            gray[i + 2] = avg;
                        }
                        ctx.putImageData(grayData, 0, 0);
                    }
                    
                    if (photo.sepia) {
                        const sepiaData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const sepia = sepiaData.data;
                        for (let i = 0; i < sepia.length; i += 4) {
                            const r = sepia[i];
                            const g = sepia[i + 1];
                            const b = sepia[i + 2];
                            sepia[i] = Math.min(255, r * 0.393 + g * 0.769 + b * 0.189);
                            sepia[i + 1] = Math.min(255, r * 0.349 + g * 0.686 + b * 0.168);
                            sepia[i + 2] = Math.min(255, r * 0.272 + g * 0.534 + b * 0.131);
                        }
                        ctx.putImageData(sepiaData, 0, 0);
                    }
                    
                    // Atualiza a URL da foto
                    photo.url = canvas.toDataURL('image/png');
                    
                    editorModal.classList.add('hidden');
                    renderUI();
                };
                img.src = photo.url;
            });

            cancelEditBtn.addEventListener('click', () => {
                editorModal.classList.add('hidden');
            });

            // Oculta overlays de mobile ao clicar em qualquer lugar
            document.addEventListener('click', (e) => {
                document.querySelectorAll('.prancheta-overlay').forEach(overlay => {
                    if (overlay.classList.contains('active') && !overlay.contains(e.target)) {
                        overlay.classList.remove('active');
                    }
                });
            });

            // Função para baixar todas as pranchetas
            downloadBtn.addEventListener('click', async () => {
                if (photos.length === 0) return;
                
                for (const [index, photo] of photos.entries()) {
                    await downloadFrame(index);
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            });

            // Inicia o aplicativo
            renderUI();
        });
    </script>
